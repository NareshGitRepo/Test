<html>
    <head>
            <title>Info</title>
            <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
            <link href="https://tse2.mm.bing.net/th?id=OIP.UmGQtNWrLXBD-CIm1a7qGwHaHa&pid=15.1&P=0&w=300&h=300" rel="icon">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
    </head>
    <body style="background-color:skyblue">
        <div class="container">
            <h1 class="text-center"><u>Information</u></h1>
            <form action="output1.html">
                    <div class="form-row">
                      <div class="col-md-3 mb-3 ">
                        <label for="validationDefault01">First Name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Enter First Name"  required>
                      </div>
                      <div class="col-md-3 mb-3">
                            <label for="validationDefault01">Last Name</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Last Name"  required>
                          </div>
                    </div>
                    <u>Gender:</u>
                    <div class="col-md-4 mb-3">
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                                    <label class="form-check-label" for="exampleRadios1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">Female</label>
                                  </div>
                    </div>
                    <u>Address:</u>
                    <div class="form-row">
                       <div class="col-md-3 mb-3 ">
                                    <label for="validationDefault03">House Number</label>
                                    <input type="text" class="form-control" id="validationDefault03" placeholder="House Number" required>
                        </div>
                      <div class="col-md-3 mb-3 ">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                      </div>
                    </div>  
                    <div class="form-row">
                      <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                      </div>
                      <div class="col-md-2 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                      </div>
                    </div>
                    <u>Hobbies:</u>
                    <div class="form-group">
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">Reading Books</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">Listening Music</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" >
                                    <label class="form-check-label" for="defaultCheck3">Sports</label>
                            </div>
                     </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">reset</button>
                    
                  </form>
                </div>
    </body>
</html>
