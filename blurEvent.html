<!DOCTYPE html>
<head>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
        <title>blur Event</title>
        <link href="css/blurEvent.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/blurEvent.js"></script>
    </head>
    <body>
        <h1>JS Event - blur Event</h1>
        <p>Html syntax: element onblur="myScript" <br>Js syntax:object.onblur = function(){myScript};</p>
        <form>
            <label>Name</label>
            <input type="text" onblur="f2()" id="uname">
        </form>
    </body>
</head>
