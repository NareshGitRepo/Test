  <div class="container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', primaryColour: '#3498DB', secondaryColour: '#FF0000', tertiaryColour: '#ffffff' }"></ngx-loading>
  </div>

  <ngx-datatable #table class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="40"
    [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)' [draggable]="false">

    <ngx-datatable-column name="campaignName" prop="campaignName" [resizeable]="false"  [draggable]="false" [width]="40">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span>Campaign Name</span>
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="uploadBase" prop="uploadBase" [width]="60" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span>Upload Base Count</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="dnd" prop="dnd" [width]="50" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span>DND</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="finalCount" prop="finalCount" [width]="150" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        Final Count
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
        <!-- <a>
          <span style="color:blue" [tooltip]="value">{{value}}</span>
        </a> -->
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="dailledCount" prop="dailledCount" [width]="100" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        Dialled Count
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="successCount" prop="successCount" [width]="100" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        Success Count
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="failedCount" prop="failedCount" [width]="100" [resizeable]="false"  [draggable]="false">
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        Failed Count
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>

</div>
