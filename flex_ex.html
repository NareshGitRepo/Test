<!DOCTYPE html>
<html>
    <head>
        <title>Layout1</title>
        <link href="https://tse1.mm.bing.net/th?id=OIP.DH1nUnjmlHLSlzpljBG6FQHaFL&pid=15.1&P=0&w=230&h=162" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    
        <style>
            .first{
                display:flex;
                justify-content:space-between;
                flex-wrap: wrap;
                align-content:space-around;
                height:100px;
                background-color: crimson;
            }
            .first>div{
                 width: 100px;
                 text-align: center;
                 background-color: skyblue;
                 color: black;
                 border: 2px solid green;
                 padding: 2px;
            }
        </style>
    </head>
    <body>
        <div class="first">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
         <div>7</div>
         <div>8</div>
         <div>9</div>
         <div>10</div>
         <div>11</div>
         <div>12</div>
         <div>13</div>
         <div>14</div>
         <div>15</div>
         <div>16</div>
        </div>
    </body>
</html>
