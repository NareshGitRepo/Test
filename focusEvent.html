<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>focus Event</title>
        <link href="css/blurEvent.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/focusEvent.js"></script>
    </head>
    <body>
        <h1>JS Event - focus</h1>
        <p>The onfocus event occurs when an element gets focus. The onfocus event is the opposite of the onblur event.
            The onfocus event is most often used with input, select, and a element/tags.
        </p>
        
          <form>
              <label>Hobbies:</label>
              <select id="abc" onfocus="f1()">
                  <option>reading</option>
                  <option>palying</option>
                  <option>building</option>
                  <option>magic</option>
              </select>
          </form>    
    </body>
</html>
