<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
        <title>blur_focus Event</title>
        <link href="css/blur_focus.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/blur_focus.js"></script>
    </head>
    <body>
        <h1>JS Event - blur vs focus </h1>
        <h1>The onfocus event occurs when an element gets focus.</h1>
        <h2>The onblur event occurs when an object loses focus.</h2>
         <form>
                <label>Hobbies:</label>
                <select id="abc" onfocus="f1()" onblur="f2()">
                    <option>reading</option>
                    <option>palying</option>
                    <option>building</option>
                    <option>magic</option>
                </select>
            </form>    
        </form>
    </body>
</html>
