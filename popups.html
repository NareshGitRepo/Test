<!DOCTYPE html>
<html>
    <head>
            <title>popups</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/popups.css" rel="stylesheet" type="text/css">
            <script lang="javascript" src="popups.js"></script>
    </head>
    <body>
        <h1>JS popups(alert,confirm,prompt)</h1>
         <h3>click on button and display Alert Message</h3>
         <button onclick="Alert()">click_alert</button>
          
         <h3>Mouse Move and display Confirm Message</h3>
         <p onmousemove="Confirm()">Mouse_Confirm</p>
         <h4 id="Confirm"></h4> 
         
         <h3>Mouse Move and display Prompt Message</h3>
         <p onmouseover="Prompt()">Mouse_Prompt</p>
         <h4 id="Prompt"></h4>
    </body>
</html>
