<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <title>Array Methods</title>
            <link href="css/Arraymethod.css" rel="stylesheet" type="text/css">
    </head>
    <body>
         <script>
            var course=["html","css","javascript","bootstrap","jquery","angularjs"];
            //toString() converts an array to a string of (comma separated) array values.
            document.writeln(course.toString()+"<br>");

            //join() method also joins all array elements into a string.
            document.writeln(course.join("--")+"<br>");

            //pop() method removes the last element from an array:
             course.pop();
             document.writeln(course+"<br>");

             //push() method adds a new element to an array (at the end).
             course.push("angularjs");
             document.writeln(course+"<br>");

             //Shifting is equivalent to popping, working on the first element instead of the last.
             course.shift();
             document.writeln(course+"<br>");

             //unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements.
             course.unshift("Java");
             document.writeln(course+"<br>");

             //splice() method particular position - insert elements.
             course.splice(2,0,"html","angularjs");
             document.writeln(course+"<br>");
             course.splice(2,3,"html","angularjs");
             document.writeln(course+"<br>");
             course.splice(0,1);
             document.writeln(course+"<br>");

             //slice() method creates a new array. It does not remove any elements from the source array.
             var study= course.slice(1);
             document.writeln(study+"<br>");
             var study=course.slice(0,3);
             document.writeln(study+"<br>");

             //fill() method fills all the elements in an array with a static value.
             var course=["html","css","javascript","bootstrap","jquery","angularjs"];
             //course.fill("welcome");
             course.fill("Hello",2,5);
             document.writeln(course+"<br>");

         </script>
    </body>
</html>
