<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
        <title>change event</title>
        <link href="css/changeEvent.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/changeEvent.js"></script>
    </head>
    <body>
        <h1>JS event - change</h1>
        <p>The onchange event occurs when the value of an element has been changed.
            For radiobuttons and checkboxes, the onchange event occurs when the checked state has been changed.</p>

        <form>
            <label>course Name</label>
            <input type="text" value="JavaScript" onchange="f1(this.value)" />
        </form>
    </body>
</html>
