<!DOCTYPE html>
<html>
    <head>
        <title>Css classes</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script>
           $(document).ready(function(){
               $("button").dblclick(function(){
                   $("h1,p").addClass("size");
                   $("div").addClass("important");
                   $("h3, span").toggleClass("color");
               });
           });
        </script>
        <style>
            .size{
                font-size: 50px;
            }
            .important{ font-weight: bolder; font-size: xx-large}
            .color{ color: blue}
        </style>
    </head>
    <body>
        <h1>change font size is 50px</h1>
        <p>change font size is 50px</p>
        <div>this is some important </div>
        <h3>change font color</h3>
        <span>change font color</span>
        <button>click</button>
    </body>
</html>
