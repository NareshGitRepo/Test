<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--jquery cdn-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <!--bootstrap cdn with jquery-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
           integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <style>
            label{
              color: #333333 !important;
            }
            .container{
              margin-top: 5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="form-group">
              <label class="label"> User Name </label>
              <input id="username" class="form-control" />
            </div>
            <div class="form-group">
              <label class="label"> Password </label>
              <input id="password" class="form-control" type="password" />
            </div>
            <div class="form-group">
              <label class="label"> Address </label>
              <textarea id="address" class="form-control" value=""> </textarea>
            </div>
            <div class="form-group">
              <label class="label"> Nationality </label>
              <select class="form-control" id="nationality">
                <option>India</option>
                <option>US</option>
                <option>UK</option>
              </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="submit"> Submit </button>
                <button class="btn btn-danger"> Get Users </button>
              </div>

              <ul id="userlist"></ul>
        </div>

        <script>
            $("button").click(function(){
              $.ajax({
                method: "GET",
                url: "http://jsonplaceholder.typicode.com/users",
                success: function(res){
                  console.log(res);
                  CreateTemplate(res);
                },
                error: function(error){
                  console.log("im in error");
                  console.log(error);
                }
              })
            })
            function CreateTemplate(res){
              var template = "";
              res.forEach(function(user, index){
                template += "<li class='list-group-item'>" + user.email + "</li>"+
                "<li class='list-group-item'>" + user.username + "</li>";
              });
              $("#userlist").append(template);
            }
            </script>
    </body>
</html>
