<form class="example-form" [formGroup]="example_form">
<p>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Address</mat-label>
      <textarea matInput formControlName="add" required maxlength="50"></textarea>
      <mat-error *ngIf="example_form.controls.add.hasError('required')">
        Please enter Address
      </mat-error>
      <mat-error *ngIf="example_form.controls.add.hasError('minlength')">
        Please enter 10 characters
      </mat-error>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0" ><tr>
    <td><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>city</mat-label>
      <input matInput formControlName="city" maxlength="15" required>
      <mat-error *ngIf="example_form.controls.city.hasError('required')">
        Please enter City
      </mat-error>
      <mat-error *ngIf="example_form.controls.city.hasError('minlength')">
        Please enter 5 characters
      </mat-error>
    </mat-form-field></td>

    <td><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>State</mat-label>
      <input matInput formControlName="state" maxlength="15" required>
      <mat-error *ngIf="example_form.controls.state.hasError('required')">
        Please enter State
      </mat-error>
      <mat-error *ngIf="example_form.controls.state.hasError('minlength')">
        Please enter 5 characters
      </mat-error>
    </mat-form-field></td></tr><tr>

    <td><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>postalCode</mat-label>
      <input matInput  #postalCode maxlength="8"  formControlName="postal" required>
      <mat-error *ngIf="example_form.controls.postal.hasError('required')">
        Please enter PostalCode
      </mat-error>
      <mat-error *ngIf="example_form.controls.postal.hasError('minlength')">
        Please enter 5 digits
      </mat-error>
      
     <!-- <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint> -->
    </mat-form-field></td>
  
    <td> <mat-form-field class="example-full-width" appearance="outline">
        <span matPrefix>+91 - &nbsp;</span>
        <mat-label>Telephone</mat-label>
        <input type="tel" matInput  formControlName="tno" maxlength="14">
        <mat-icon matSuffix>mode_edit</mat-icon>
        <mat-error *ngIf="example_form.controls.tno.hasError('required')">
          Please enter TelePhone Number
        </mat-error>
        <mat-error *ngIf="example_form.controls.tno.hasError('minlength')">
          Please enter 10 digits
        </mat-error>
      </mat-form-field></td>
  </tr>
</table>

    <button mat-raised-button color="primary" (click)="Success()" [disabled]="!example_form.valid" >Submit</button>
