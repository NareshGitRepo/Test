  <ngx-loading-bar color="#009688"></ngx-loading-bar>

    (close)="sidePanelOpened = false"

    [disabled]="mediaMatcher.matches">
      <app-sidebar (click)="updatePS()"></app-sidebar>
    </mat-sidenav>
