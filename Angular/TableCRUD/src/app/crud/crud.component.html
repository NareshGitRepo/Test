<button class="left" mat-raised-button (click)="AddData()">Add</button> 

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Bar">
</mat-form-field> 

<div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef>{{column}} </th>  
              <td mat-cell *matCellDef="let element"> {{element[column]}}
                  <mat-icon matSuffix >mode_edit</mat-icon> 
              </td>
            </ng-container> -->

            <ng-container matColumnDef="empid">
                <th mat-header-cell *matHeaderCellDef class="alert-primary" [ngStyle]="{'color':getHColor()}">EMP ID</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':getbgColor(element.sal)}"> {{element.empid}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="ename">
                <th mat-header-cell *matHeaderCellDef class="alert-secondary" [ngStyle]="{'color':getHColor()}">ENAME</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':getbgColor(element.sal)}"> {{element.ename|uppercase}} </td>
              </ng-container>
            
              <!-- position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="alert-danger" [ngStyle]="{'color':getHColor()}">POSITION</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':getbgColor(element.sal)}"> {{element.position|uppercase}} </td>
              </ng-container>
            
              <!-- Salary Column -->
              <ng-container matColumnDef="sal">
                <th mat-header-cell *matHeaderCellDef class="alert-warning" [ngStyle]="{'color':getHColor()}"> SALARY </th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color':getColor(element.sal), 'background-color':getbgColor(element.sal)}"> 
                  {{element.sal}}</td>
              </ng-container>

              <!--Date Column-->
              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef class="alert-danger" [ngStyle]="{'color':getHColor()}">DATE</th>
                  <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':getbgColor(element.sal)}"> 
                    {{element.date | date:'MMM/yyy/dd hh:mm ' }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <mat-icon  class="edit" (click)="editdata(element)">mode_edit</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <mat-icon class="delete" (click)="deletedata(element)">delete</mat-icon> </td>
                </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="pagelength?.length" [pageSizeOptions]="[2,5,10]" showFirstLastButtons></mat-paginator>
</div>
