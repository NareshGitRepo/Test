<div>
  <h2>Contact Us </h2>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th> 
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
    </tr>
  </table>
  </div>
