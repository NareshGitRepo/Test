<h4>angular-gauge chart</h4>
<mwl-gauge
[max]="100"
[dialStartAngle]="-90"
[dialEndAngle]="-90.001"
[value]="50"
[animated]="true"
[animationDuration]="1">
</mwl-gauge>  <br><hr><br>

<h4>ngx-gauge chart</h4>
<ngx-gauge [type]="gaugeType" 
           [value]="gaugeValue" 
           [label]="gaugeLabel"  
           [append]="gaugeAppendText">
</ngx-gauge>
