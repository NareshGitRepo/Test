<!--The content below is only a placeholder and can be replaced.-->
 <h1 class="text-center"  [ngStyle]="{'background-color': 'blue', 'color': 'white'}">Employee Information</h1>

      <mat-form-field appearance="outline">
        <mat-label>Select Salary</mat-label>
        <mat-select  (selectionChange)="onSelect($event.value)" required>
            <mat-option>-- None --</mat-option>
            <mat-option *ngFor="let condition of Conditions" [value]="condition.value">
                {{condition.con}}
            </mat-option>
        </mat-select>
      </mat-form-field> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="empid">
      <th mat-header-cell *matHeaderCellDef  [ngStyle]="{'background-color':'lightgreen', 'color':'red','font-size':'15px'}"> Emp_ID </th>
      <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="empname">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'lightgreen', 'color':'red','font-size':'15px'}"> Emp_Name </th>
      <td mat-cell *matCellDef="let element"> {{element.empname | uppercase}} </td>
    </ng-container>
  
    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'lightgreen', 'color':'red','font-size':'15px'}"> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position | uppercase}} </td>
    </ng-container>
  
    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'lightgreen', 'color':'red','font-size':'15px'}"> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

<router-outlet></router-outlet>
