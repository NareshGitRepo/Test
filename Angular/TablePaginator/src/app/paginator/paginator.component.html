<h1 class="text-center text-primary">Angular Info</h1>

   <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Bar">
   </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="elename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EleName </th>
      <td mat-cell *matCellDef="let element"> {{element.elename}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 10]" showFirstLastButtons></mat-paginator>
