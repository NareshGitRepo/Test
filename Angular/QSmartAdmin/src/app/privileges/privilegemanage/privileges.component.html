<div id="page-title" style="padding-right:0;" class="scroll-top">
  <h2 class="pad-lft">Assign Privileges</h2>
</div>

<mat-card>

  <!-- <mat-card-title>
    Assign Privileges
  </mat-card-title> -->

  <mat-card-content class="pad-all2">
    <div fxLayout="row wrap" class="mar-btm">
      <form [formGroup]="roleForm">
        <div class="mar-rgt">
          <mat-form-field style="float: left; margin-right: 20px;">
            <mat-select placeholder="Select role" (selectionChange)="roleSelect()" formControlName="roleName">
              <mat-option  *ngFor="let role of totalRoles"  [value]="role.roleName">
                {{role.roleName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      <br>
      <div>
        <div class="bord-all pad-all">
          <mat-card-title>
            Role Privileges
          </mat-card-title>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
              <button mat-icon-button disabled></button>
              <mat-checkbox class="checklist-leaf-node" onclick="return false;"
                [checked]="checklistSelection.isSelected(node)" (change)="checklistSelection.toggle(node);">
                {{node.item}}</mat-checkbox>
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                <!-- <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon> -->
                <span class="mat-icon-rtl-mirror " [ngClass]="treeControl.isExpanded(node) ? 'ti-angle-down' : 'ti-angle-right'">
                </span>
              </button>
              <mat-checkbox [checked]="descendantsAllSelected(node)" onclick="return false;"
                [indeterminate]="descendantsPartiallySelected(node)" (change)="todoItemSelectionToggle(node)">
                {{node.item}}</mat-checkbox>
            </mat-tree-node>
          </mat-tree>
        </div>
      </div>

    </div>
  </mat-card-content>

</mat-card>
