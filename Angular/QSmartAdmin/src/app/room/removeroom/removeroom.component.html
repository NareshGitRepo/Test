<form [formGroup]="delform">
<mat-card style="box-shadow: none;">

  <mat-card-header>
    <h4>{{'roomModule.roomdetails.removeroomTitle' | translate }}</h4>
    <button mat-icon-button [mat-dialog-close] style="position: absolute; right: 1%; "><i class="ti-close"></i></button>
  </mat-card-header>
  <mat-card-content>



    <div fxLayout="row wrap">
      <div fxFlex class="bord-all pad-all"><strong> {{'roomModule.roomType' | translate }} :</strong> {{data?.roomInfo?.roomTypeDsc}}</div>
    </div>

    <div fxLayout="row wrap">
    <div fxFlex class="bord-all pad-all"><strong> RoomName (English) :</strong><br> {{data?.roomListData?.roomNameEn}}</div>
    <div fxFlex class="bord-all pad-all"><strong> RoomName (Arabic) : </strong><br> {{data?.roomListData?.roomNameAb}}</div>
    </div>
      <br>
      <div>
<mat-form-field style="width: 100%">
      <mat-select multiple placeholder="{{'roomModule.roomdetails.removerooms' | translate }}" cdkFocusInitial  formControlName="roomdel" >
        <mat-option *ngFor="let roomdata of roomList" [value]="roomdata.roomId">{{roomdata.roomNumber}}</mat-option>
      </mat-select>

    </mat-form-field>
  </div>
    <div>
<button (click)="remove()" [disabled]="delform.invalid" mat-raised-button color="primary">{{'roomModule.roomdetails.remove' | translate}}</button>
  </div>

  </mat-card-content>

</mat-card>
</form>
