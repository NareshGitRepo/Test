<mat-card style="box-shadow: none;" class="detailscnt" >
    <mat-card-header style="padding: 5px;">
        <div class="w100">

            <div class="details-heading ">{{'ActionNames.notification' | translate}}</div>

        </div>
        <!-- <button mat-icon-button [mat-dialog-close] style="position: absolute; right: 1%;"><i class="ti-close"></i></button> -->
    </mat-card-header>
        <mat-card-content  >
<div fxFlex="100">
          <div  *ngFor="let notification of notificationsList">
              <div fxLayout="row wrap" class="mar-btm">
               <div fxFlex="70"> {{notification.message}} </div>
                <div fxFlex="30" class="text-right"><button class="btn btn-clear" (click)="updateAllNotifications(false,notification.id)">{{'ActionNames.clear' | translate}}</button></div>
               
              </div> 
              <hr>
          </div>
        </div>
        </mat-card-content>
      <!-- </mat-selection-list> -->
    <mat-card-actions class="toast-top-right" *ngIf="notificationsList.length>0">
        <div class="text-right" >
          <button mat-raised-button color="primary" (click)="updateAllNotifications(true)">{{'ActionNames.clearAll' | translate}}</button>
        </div>
      </mat-card-actions>
    </mat-card>
