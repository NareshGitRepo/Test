<mat-card>
  <mat-card-header>
    <div fxLayout="row wrap" style="margin-top:5px;">
      <h4>{{'serviceModule.assignService.title' | translate }}</h4>
    </div>
    <button mat-icon-button [mat-dialog-close] style="position: absolute; right: 1%; "><i class="ti-close"></i></button>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container mar-rgt">

      <div fxLayout="row wrap">
        <div fxFlex="100">
          <mat-card>
            <mat-card-content>
              <div fxLayout="row flex" class="mar-btm bord-all pad-all-sm bglte2">
                <div fxFlex><strong>{{'serviceModule.createservice.serviceEngName' | translate }}:</strong> <br> {{data?.serviceEngName}}</div>
                <div fxFlex ><strong>{{'serviceModule.assignService.serviceType' | translate }}:</strong> <br></div>
              </div>
               
              <dual-list [sort]="true" [source]="ServiceNameList" [key]="key" [display]="display"
                [filter]="ServiceNameList?.length > 2 ? true : false" [(destination)]="LocationList" height="200px"
                [format]="format" class="assgndual"></dual-list>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="mar-lft">
        <button mat-raised-button color="primary" (click)="CreateServices()" [disabled]="SubminAction ? false : LocationList?.length == 0 ">
          {{ 'ActionNames.submit' | translate}}</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<div class="fullloader" *ngIf="loading">
    <div class="fullloaderInner">
      <img src="assets/images/loading.gif">
    </div>
  </div>
