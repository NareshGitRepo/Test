<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title [ngStyle]="{'color':'cyan'}">Verify Your Email</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  color="primary" (click)="submit()" [disabled]="!emailFormControl.valid">Submit</button>
  </mat-card-actions>
  <p *ngIf="tokenno">Your Ticket Number : {{tokenno}}</p>
</mat-card>

<!--<app-responsemsg *ngIf="flag" [emailid]="id" (tokenid)="tokenno=$event"></app-responsemsg>-->
<app-responsemsg *ngIf="flag" [emailid]="id" (tokenid)="call($event)"></app-responsemsg>
