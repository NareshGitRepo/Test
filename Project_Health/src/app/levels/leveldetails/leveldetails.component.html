<mat-card style="box-shadow: none;">
    <mat-card-header>
      <div fxLayout="row wrap" class="w80">
        <h4 class="wrap-word pre-content">{{data?.deptName}}</h4>
      </div>
      
      <button mat-icon-button [mat-dialog-close] style="position: absolute; right: 1%;"><i class="ti-close"></i></button>
    </mat-card-header>
    <mat-card-content class="wrap-word">

      <div fxLayout="row wrap" class="clearfix pad-top pre-content" *ngIf="services?.length != 0">
        <div fxFlex>
          <div class="bord-all pad-all-sm" cdkFocusInitial style="background: #fafafa"> <strong>{{ 'levelModule.leveldetails.serviceEngName' | translate }}</strong> </div>
          <div class="bord-all pad-all-sm" *ngFor="let service of services"> {{service?.serviceEngName}}</div>
        </div>
      </div>
      <div class="clearfix pad-top pre-content" *ngIf="services?.length == 0">
        <div fxFlex>
        <div class="bord-all pad-all-sm" style="background: #fafafa"> <font size="3" color="red">{{ 'levelModule.leveldetails.serviceError' | translate }}</font> </div> 
       </div>
        </div>

    </mat-card-content>
</mat-card>
