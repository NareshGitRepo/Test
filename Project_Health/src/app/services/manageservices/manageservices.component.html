<div fxLayout="row wrap" style="clear:both">
  <div fxFlex="70">
    <button mat-raised-button color="primary" (click)="createServices()" class="create-button">
      <i class="ti-plus"></i> &nbsp;{{ 'serviceModule.manageservices.title' | translate}}</button>
  </div>

  <div fxFlex="30"  class="text-right pad-rgt">
      <mat-form-field>
          <input matInput [(ngModel)]="searchService" placeholder="{{'serviceModule.searchService' | translate}}">
      </mat-form-field>
  </div>
</div>

<div fxLayout="row wrap">
  <div id="sndrActv" class="clearfix left-sec left-col" fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100">
    <div class="search">
      <mat-form-field class="w100">
        <input matInput [(ngModel)]="searchdata" placeholder="{{'serviceModule.searchLevel' | translate}}">
      </mat-form-field>
    </div>

    <perfect-scrollbar style="height:46vh;">
      <div style="padding-right: 8px;">
        <mat-card style="cursor: pointer;" class=" no-shadow bord-all" *ngFor="let services of filterList |  levelfilter
          : levelList : searchdata ;first as isFirst" (click)="activeClass($event)" [class.pbActive]="floorname == '' ? isFirst : (floorname == services ? true : false )">
          <mat-card-content (click)="assignService(services)">
            <div fxFlex="90">
              <ngx-avatar class="card-avatar pull-left" size="25" name="{{services}}"></ngx-avatar>
              <div class="itemtext pre-content">{{services}}</div>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
    </perfect-scrollbar>

    <div *ngIf="levelList && levelList.length>pageSize" class="text-right ">
          <mat-paginator [length]="levelList.length" [pageSize]="pageSize" [pageIndex]="initPage"
            (page)="getData($event,true)">
          </mat-paginator>
    </div>
  </div>

  <div fxFlex.gt-sm="70" fxFlex.gt-xs="70" fxFlex="100" class="cmpn-right">
    <!-- <div class="cntsearch clearfix">
      <mat-form-field class="pull-right">
        <input matInput [(ngModel)]="searchService" placeholder="{{'serviceModule.searchService' | translate}}">
      </mat-form-field>
    </div> -->

    <perfect-scrollbar style="height:67vh;">
      <div class="clearfix row-flex">
        <div class="col-sm-6 col-xs-12 pad-no"
          *ngFor="let service of serviceList | servicefilter:serviceList:searchService:'serviceEngName'">
          <mat-card fxFlex class="usercard">

            <mat-card-content>
              <div class="pad-all clearfix">
                <div class="clearfix card-top">
                  <div class="card-avatar">
                    <div class="avatar-inner">
                      <div class="inn text-center">
                        <img src="assets/images/customer-support.svg" width="30px;">
                      </div>
                    </div>
                  </div>

                  <div fxFlex="75" style="padding-left: 5px;" class="pre-content">
                    <div class="card-details">
                      {{service?.serviceEngName}}&nbsp;
                      <small><strong>{{ 'serviceModule.dept' | translate}} : </strong>
                        {{service.deptName}}</small>
                      <small><strong>{{ 'serviceModule.prefix' | translate}} :</strong>
                        {{service.servicePrefix}}</small>
                    </div>

                  </div>
                  <div class="Umore-btn">
                    <button mat-icon-button [matMenuTriggerFor]="UcardEdit"><i class="ti-more-alt"></i></button>
                    <mat-menu #UcardEdit="matMenu">
                      <button mat-menu-item (click)="adRoom(service)"> <i class="ti-link"></i>
                        {{ 'serviceModule.manageservices.roomMapping' | translate}}</button>
                      <button mat-menu-item (click)="roomMappingDetails(service)"> <i class="ti-info-alt"></i>
                        {{ 'serviceModule.manageservices.details' | translate}}</button>
                      <button mat-menu-item (click)="assignServices(service)" *ngIf="service?.serviceType != 0">
                        <i class="ti-plus"></i> {{ 'serviceModule.assignService.serviceType' | translate}}
                      </button>
                    </mat-menu>
                  </div>
                </div>
              </div>
              <div class="clearfix devicecard-footer">
                <div class="col-sm-12 pad-no" >
                  <button mat-menu-item class="text-rgt" (click)="editServices(service)"><i class="ti-pencil-alt"></i>{{ 'ActionNames.edit' | translate}}</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </perfect-scrollbar>

  </div>

</div>


<div class="fullloader" *ngIf="loading">
  <div class="fullloaderInner">
    <img src="assets/images/loading.gif">
  </div>
</div>
