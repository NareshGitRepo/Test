<!DOCTYPE html>
<html>
    <head>
        <title>SmartSite2_Anchor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body id="x">

              <div class="bg-info">
                <img src="https://s-media-cache-ak0.pinimg.com/736x/ff/d3/28/ffd3287c41002e44d274784c6d0c8b29.jpg" 
                width="100px" height="80px" class="mx-2" />
                <a href="#logout" class="text-warning float-right my-4 mx-3 p-2 rounded-pill bg-danger border border-danger" onclick="logout()">Logout</a>
              </div>

           <div>
              <div class=" col-md-2 float-left">
                    <div id="list-example" class="list-group my-3 shadow-lg rounded">
                            <a class="list-group-item list-group-item-action p-4 text-center" href="#Home" onclick="HomeData()">Home</a>
                            <a class="list-group-item list-group-item-action p-4 text-center" href="#Service" onclick="Service()">Service</a>
                            <a class="list-group-item list-group-item-action p-4 text-center" href="#About" onclick="AboutData()">About</a>
                            <a class="list-group-item list-group-item-action p-4 text-center" href="#Clear" onclick="ClearData()">Clear</a>
                          </div>
                          
                </div>

         <div class="col-md-10 float-right">
            <table class="table table-striped border border-danger">
                    <tbody id="abc">
                    </tbody>
             </table>
             <ul class="list-group  text-center" id="xyz"></ul>
             <table class="table table-striped container">
                <tbody id="about">
                </tbody>
             </table>
        </div>
    </div>
    <footer class="fixed-bottom">
        <h6 class="text-right">Naresh Info&reg;copyrights</h6>
    </footer>

      <script>
            var data;
            var url="http://jsonplaceholder.typicode.com/users";
            var method="get";
            var http=new XMLHttpRequest();
            http.open(method,url);
            http.send();
            http.onreadystatechange=function(){
                if(this.readyState==4){
                    var response=this.responseText;
                   data=JSON.parse(response);
                 }
             } 
          
       function HomeData(){
        var data1=data;
        HomeTemplate(data1);
       }
       function Service(){
           var data1=data;
             ServiceTemplate(data1); 
       }
       function AboutData(){
              var data1=data;
              AboutTemplate(data1);
       }
       function HomeTemplate(data1){
           var ele="<thead class='table-dark'><tr><th>Id</th><th>Name</th><th>EMail</th><th>City</th></tr></thead>";
           data1.forEach(function(user,index){
               ele +="<tr><td>"+user.id+"</td><td>"+user.name+"</td><td>"+user.email+"</td><td>"+user.address.city+"</td></tr>";
           });
           document.getElementById("xyz").innerHTML="";
           document.getElementById("abc").innerHTML=ele;
       }
       function ServiceTemplate(data1){
        var ele="<li class='list-group-item'><h2>Eamil Details</h2></li>";
               data.forEach(function(item,index){
                   ele +="<li class='list-group-item text-center'>"+item.email+"</li>";
               });
               document.getElementById("abc").innerHTML="";
           document.getElementById("xyz").innerHTML=ele;
       }
       function AboutTemplate(data1){
        var ele1="<thead class='table-dark'><tr><th>Id</th><th>Name</th><th>About</th></tr></thead>";
           data1.forEach(function(user,index){
               ele1 +="<tr><td>"+user.id+"</td><td>"+user.name+"</td><td>Email: "+user.email+"<br> Company: "+user.company.name+"<br>City: "+user.address.city+"<br>PhNo: "+user.phone+"</td></tr>";
           });
           document.getElementById("xyz").innerHTML="";
           document.getElementById("abc").innerHTML="";
           document.getElementById("about").innerHTML=ele1;
       }
       function ClearData(){
        document.getElementById("xyz").innerHTML="";
           document.getElementById("abc").innerHTML="";
           document.getElementById("about").innerHTML="";
      
       }
       function logout(){
           document.getElementById("x").innerHTML="<h1 class='text-center text-white p-5 bg-dark'>Thank You For Visit</h1>";
       }
    </script>
    </body>
</html>
